<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="form-input">
            <h1>Ми хотіли б вам допомогти</h1>
            <input type="text" name="name" id="name" placeholder="Імʼя" required>
            <p id="name-req">Імʼя обовʼязкове</p>
            <textarea name="message" id="message" placeholder="Повідомлення"></textarea>
            <p id="min-req">Мінімальна довжина 5 символів</p>
            <h2>Як вам відповісти?</h2>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Номер телефону" class="input-phone">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <p id="email-req">Електрона пошта обовʼязкова</p>
            <input type="text" name="street" id="street" placeholder="Адреса" class="input-street">
            <button type="submit">Відправити</button>
        </div>
    </form>
</body>
</html>
